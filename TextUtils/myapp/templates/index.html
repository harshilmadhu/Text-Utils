<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>

<body>
    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Welcome to TextUtils</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Text Utils</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="alert alert-success" role="alert">
            <strong>Welcome to TextUtils!</strong> You can enter your text and see the magic.
        </div>


        <form action='/analyze' , method='POST'>
            {% csrf_token %}
            <div class="container">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your text below:</label>
                    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="removepunc" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label><br>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="fullcaps" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label><br>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="newlineremover" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label><br>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label><br>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="charactercounter" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault5">Counts Character</label><br>
                </div>

                <button type="submit" class="btn btn-outline-success mt-3">Analyze Text</button>
            </div>
        </form>
